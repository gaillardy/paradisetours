
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bouton Call-to-Action</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #f0f0f0;
		  }
		  
		  .cta-button {
			position: fixed;
			bottom: 20px;
			right: 20px;
		  }
		  
		  .main-btn {
			width: 60px;
			height: 60px;
			background-color: #007BFF;
			color: white;
			border-radius: 50%;
			border: none;
			cursor: pointer;
			font-size: 24px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			display: flex;
			justify-content: center;
			align-items: center;
			outline: none;
			transition: transform 0.3s ease;
		  }
		  
		  .main-btn:hover {
			transform: scale(1.1);
		  }
		  
		  .social-icons {
			position: absolute;
			bottom: 60px;
			right: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 10px;
			pointer-events: none;
			opacity: 0;
			transform: scale(0);
			transform-origin: bottom;
			transition: all 0.4s ease-in-out;
		  }
		  
		  .main-btn:focus + .social-icons {
			pointer-events: auto;
			opacity: 1;
			transform: scale(1);
		  }
		  
		  .social-icon {
			width: 50px;
			height: 50px;
			background-color: #007BFF;
			color: white;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			text-decoration: none;
			font-size: 20px;
			transition: transform 0.3s, background-color 0.3s;
		  }
		  
		  .social-icon:hover {
			background-color: #0056b3;
			transform: scale(1.1);
		  }
		  
		  .facebook { background-color: #3b5998; }
		  .youtube { background-color: #ff0000; }
		  .linkedin { background-color: #0077b5; }
		  .twitter { background-color: #1da1f2; }
		  .google { background-color: #db4437; }
	</style>
  </head>
  <body>
	<div class="cta-button">
	  <button class="main-btn" aria-label="Menu réseaux sociaux">
		✉️
	  </button>
	  <div class="social-icons">
		<a href="https://www.facebook.com" target="_blank" class="social-icon facebook" aria-label="Facebook">F</a>
		<a href="https://www.youtube.com" target="_blank" class="social-icon youtube" aria-label="YouTube">Y</a>
		<a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin" aria-label="LinkedIn">L</a>
		<a href="https://twitter.com" target="_blank" class="social-icon twitter" aria-label="Twitter">T</a>
		<a href="https://plus.google.com" target="_blank" class="social-icon google" aria-label="Google Plus">G</a>
	  </div>
	</div>
  </body>
  </html>
